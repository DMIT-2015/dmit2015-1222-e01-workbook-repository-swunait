<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<f:view>

    <h1>Scope Counter</h1>

    <h:messages id="messages" />
    <h:outputText id="counterResult" />

    <h:form id="requestScopeForm">
        <h:commandButton value="Increment RequestScope Counter"
                         action="#{requestScopeCounterController.submit}">
        </h:commandButton>
    </h:form>

    <h:form id="viewScopeForm">
        <h:commandButton value="Increment ViewScope Counter"
                         action="#{viewScopeCounterController.submit}">
        </h:commandButton>
    </h:form>

    <h:form id="sessionScopeForm">
        <h:commandButton value="Increment SessionScope Counter"
                         action="#{sessionScopeCounterController.submit}">
        </h:commandButton>
    </h:form>

    <h:form id="applicationScopeForm">
        <h:commandButton value="Increment ApplicationScope Counter"
                         action="#{applicationScopeCounterController.submit}">
        </h:commandButton>
    </h:form>

</f:view>
</html>
